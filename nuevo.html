<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con Bootstrap</title>
    <!-- Enlaza Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>EXPERIENCIA</h1>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./assets/orko.png" alt="Primera imagen">
                    <h5>Orko Systems SAS</h5>
                    <p>Diseñador y Desarrollador | 2023 - Presente</p>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/lapromesa.png" alt="Segunda imagen">
                    <h5>Iglesia Cristiana La Promesa</h5>
                    <p>Community Manager + Operativo | 2019</p>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/datar.png" alt="Tercera imagen">
                    <h5>DATAR</h5>
                    <p>Diseñador</p>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/javeriana.png" alt="Tercera imagen">
                    <h5>Pontificia Universidad Javeriana</h5>
                    <p>Monitor de Programación Avanzada POO | 2024</p>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>

    <!-- Enlaza Bootstrap JS y jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
